<!DOCTYPE html>
<html>
<head>
    <!-- Обязательные метатеги -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://bottov.github.io/toe/board.png">
    
    <!-- Кнопка с action="post" (но без post_url) -->
    <meta property="fc:frame:button:1" content="Нажми меня" action="post">
    
    <!-- OpenGraph для совместимости -->
    <meta property="og:image" content="https://bottov.github.io/toe/board.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Это работает даже на GitHub Pages!</h1>
    <p>Frame без серверной логики. Кнопка просто обновляет Frame.</p>
</body>
</html>
